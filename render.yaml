services:
  - type: web
    name: lead-sales-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
      - key: AGING_ACTIVE_THRESHOLD
        value: 3
      - key: AGING_ATTENTION_THRESHOLD
        value: 7
      - key: AGING_OVERDUE_THRESHOLD
        value: 10
      - key: AGING_ESCALATION_THRESHOLD
        value: 10
      - key: AGING_DORMANT_THRESHOLD
        value: 30
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_PATH
        value: ./uploads
      - key: NPM_CONFIG_PRODUCTION
        value: "false"